<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="./scripts/variable.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/footer.css">
    <link rel="stylesheet" href="./style/pokemon.css">
    <link rel="stylesheet" href="./style/pokemon_type.css">
    <link rel="stylesheet" href="./style/media_query.css">
    <link rel="stylesheet" href="./style/hover.css">
    <link rel="shortcut icon" href="./assets/img/pokeball.png" type="image/x-icon">
</head>
<body onload="init()">
    <div id="waitAnimation" class="d_none waitAnimation">
        <img src="./assets/animation/animation.gif" alt="pokeball-animation">
    </div>
    <header>
        <div class="d_flex_c w-100 firstHeaderFooterDiv">
            <div class="d_flex center-gap-12">
                <img src="./assets/img/pokeball.png" class="h-75">
                <span class="f_s_36 hidden">Pokedex</span>
            </div>
            <div class="headerDiv">
                <input id="pokemonSearch" type="text" placeholder="Search a pokemon." oninput="searchAndFilterPokemon()">
            </div>
        </div>
    </header>
    <main class="bg-o">
        <div id="mainDiv" class="mainDiv"></div>
    </main>
    <div class="d_none w-100 bigPictureDiv" id="bigPictureDiv">
        <div id="bigPicture" class="br-24 bigPicture"></div>
    </div>
    <div id="pokemonContent" class="center h-80 bg-o">
        <button class="loadMore" onclick="loadMorePokemon()">Load more</button>
    </div>
    <footer id="footer">
        <div class="d_flex_c w-100 firstHeaderFooterDiv">
            <div class="d_flex hidden center-gap-12">
                <img src="./assets/img/pokeball.png" class="h-75">
                <span class="f_s_36">Pokedex</span>
            </div>
            <div class="d_flex center-gap-36"> 
                <a href="https://github.com/SnowCoder404">
                    <img src="./assets/img/github.png" class="br-24 h-75" alt="Github">
                </a>
                <a href="https://tryhackme.com/r/p/SnowCoder404">
                    <img src="./assets/img/tryhackme.png" class="br-24 h-75" alt="TryHackMe">
                </a>                   
                <a href="https://de.linkedin.com/in/marco-lenschau-271214317">
                    <img src="./assets/img/linkedin.png" class="br-24 h-75" alt="Linkedin">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
